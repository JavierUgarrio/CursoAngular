<h4>Listado</h4>
<ul class="list-group">
  <li
  *ngFor="let character of characterList;
  let i = index;
  let islast = last;"

  class="list-group-item d-flex justify-content-between alain-center-items"
  [ngClass]="{'list-group-item-success':islast}">
  <div>
    <span class="text-primary">{{i + 1 }}. </span>
    <span>{{character.name}}</span>
    <strong> - Poder: </strong>
    <span>{{character.power}}</span>
  </div>
    <button class="btn btn-danger" (click)="onDeleteId(character.id)">X</button>
  </li>

</ul>
